    {% extends "layout/base.html" %}

    {% load static %}

    {% block content %}


<section class="section-conten padding-y bg mt-4 mb-5">

    <div class="container">
        <div class="row">
            {% include "includes/dashboard_sidebar.html" %}
            <main class="col-md-9">
                <article class="card">
                <header class="card-header">
                    <strong>Logged in as:</strong>
                    <span>{{user.first_name }}</span>
                </header>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card" style="text-align:center">
                                <div class="card-body">
                                    <h5 class="card-title">Total orders</h5>
                                    <h4>{{orders_count}}</h4>
                                    <a href="" style="color: black;">View Orders</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card" style="text-align: center;">
                                <div class="card-body">
                                    <img src="" alt="user profile picture" class="avatar" width="50" height="50" style="border-radius: 50%;">
                                    <p class="mb-0">{{user.email}}</p>
                                    <p>{{user.phone_number}}</p>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>  
                </div> 

                </article>

            </main>
        </div>

    </div>

</section>
  


{% endblock %}

{% extends 'layout/base1.html' %}
{% load static %}
{% block content %}

<!-- Page Add Section Begin -->
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h2>HELMETS<span>.</span></h2>
                    <a href="#">Home</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Page Add Section End -->

<!-- Categories Page Section Begin -->
<section class="categories-page spad">
    <div class="container">
        <div class="categories-controls">
            <div class="row">
                <div class="col-lg-12">
                    <div class="categories-filter">
                        <div class="cf-left">
                            <form action="#">
                                <select class="sort">
                                    <option value="">Sort by</option>
                                    <option value="">Orders</option>
                                    <option value="">Newest</option>
                                    <option value="">Price</option>
                                </select>
                            </form>
                        </div>
                        <div class="cf-right">
                            <span>{{product_count}} Products</span>
                            <a href="#">2</a>
                            <a href="#" class="active">4</a>
                            <a href="#">6</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            {% for product in products%}
            <div class="col-lg-4 col-md-6">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <div class="single-product-item">
                            <figure>
                                <a href="{{ product.get_url }}">
                                    <img src="{{ product.images.url }}" alt="">
                                </a>
                                <div class="p-status">new</div>
                            </figure>
                            
                            <div class="product-text">
                                <a href="#">
                                    <h6><a href="{{ product.get_url }}" style="color: black;">{{ product.name }}</a></h6>
                                    <h6><a href="{{ product.get_url }}" style="color: black;">{{ product.company }}</a></h6>
                                    <p style="color: black;">MRP Rs {{ product.price }}</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="more-product">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <a href="#" class="primary-btn">Load More</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Categories Page Section End -->

{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Yoga Studio Template">
    <meta name="keywords" content="Yoga, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Violet | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <style>
        /* Optional CSS styling for better presentation */
        .quantity-container {
          display: flex;
          align-items: center;
        }
        
        .quantity-button {
          padding: 5px 10px;
          font-size: 16px;
          border: none;
          background-color: #f0f0f0;
          cursor: pointer;
        }
        
        .quantity-input {
          padding: 5px;
          width: 50px;
          text-align: center;
        }
      </style>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Search model -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

    <!-- Header Section Begin -->

    <header class="header-section">
        <div class="container-fluid">
            <div class="inner-header">
                <div class="logo">
                    <a href="./index.html"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
                <div class="header-right">
                    <img src="{% static 'img/icons/search.png' %}" alt="" class="search-trigger">
                    <img src="{% static 'img/icons/man.png' %}" alt="">
                    <a href="#">
                        <img src="{% static 'img/icons/bag.png' %}" alt="">
                        <span>2</span>
                    </a>
                </div>
                <div class="user-access">
                    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
                </div>
                <nav class="main-menu mobile-menu">
                    <ul>
                        <li><a class="active" href="{% url 'loggedhome' %}">Home</a></li>
                        <li><a href="{% url 'storepage' %}">Shop</a>
                            <ul class="sub-menu">
                                {% for category in links %}
                                <li><a href="{{ category.get_url }}">{{category.name}}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                        <li><a href="./product-page.html">About</a></li>
                        <li><a href="./check-out.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- parent_template.html -->



    <!-- Header End -->

    {% block content %}

    <!-- content -->

    {% endblock content %}

    <!-- footer for all pages -->
    {% include 'includes/footer.html' %}
